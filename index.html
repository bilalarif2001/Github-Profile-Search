<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Get Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body background="images/background.jpg" style="background-size:100%; background-repeat: no-repeat;">
    
<div class="align-items-center container" style="margin-left: 35%; margin-top: 8%;">
    <div style="margin-left: -11%;">
        <form type="submit">
    <input type="text" placeholder="Enter your GitHub Username" id="user"  class="col-5 rounded-3 mb-5 bg-white p-2">
    <button type="submit" id="fetchbutton" class="btn btn-danger rounded-5 pe-4 ps-4">Search</button>
</form>
</div>
    <div class="card shadow-lg" style="width: 25%;background-color: #ffffff;">
        <img src="images/bg-card.jpg" class="row-3 rounded-2"/>
        <div class=></div>
        <div class=" card-body">
            <img src="images/profile.jpg" id="avatar" alt="" class="rounded-circle w-50 mb-4 border border-2 border-danger p-1 bg-white" style="margin-left: 25%; position: relative; margin-top: -30%;">
          <h6 class=" card-title text-center text-danger"><b id="name">Your Name</b></h6>
          <h6 class=" card-title text-center text-muted" ><b><i>MERN-Stack Developer</i></b></h6>
          <p class="card-text text-center p-3" style="font-size: 12px;"><b id="bio">Your Bio</b></p>
          <div class="row mb-3 ps-5">
            <img src="images/rocket.png" alt="" class="pe-0" style="width:35px; height: 25px;">
          <p class="col card-text" style="font-size: 14px;"><b id="joined"></b></p>
        </div>
          <a href="#" id="userlink" class="   justify-content-center btn btn-danger rounded-5 pe-4 ps-4 me-auto" style="margin-left: 25%;" >View Profile</a>
        </div>
        
      </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script  src="script.mjs"></script>
  <script  src="profilelink.js"></script>
</body>
</html>
